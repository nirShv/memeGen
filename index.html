<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <title>Meme Gen</title>
</head>

<body onload="init()">
    <header>
        <img class="main-header logo" src="logo/logo.png">
        <nav>
            <div class="main-header nav Gallery" onclick="onBackToGallery()">Gallery</div>
            <div class="main-header nav saved" onclick="onSavedMemes()">Saved</div>
        </nav>
    </header>

    <section class="gallery">
        <div class="search-section">
            <input type="search" placeholder="Search" class="search-field" onkeyup="onSearch(event)" />
            <!-- <input type="file" class="gbtn file-input" name="image" onchange="onImgInput(event)" /> -->
            <ul class="keywords"></ul>
        </div>
        <!-- <div class="file-input">
            <div class="share-container"></div>
        </div> -->
        <div class="grid-container">
        </div>
    </section>

    <section class="editor" hidden>
        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450" style="outline:1px solid green"></canvas>
        </div>
        <div class="user-settings">
            <!-- <h3>Line settings</h3> -->
            <div class="user-settings section1">
                <input class="lin1-input" type="text" placeholder="Enter your text..."
                    oninput="onTextEdit(event.target.value)" />
                <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" class="btn"
                    onclick="onLineToggle()">
                <img src="icons/arrow d.png" class="btn" onclick="onMoveLine(-10)">
                <img src="icons/arrow up.png" class="btn" onclick="onMoveLine(10)">
                <img src="icons/add.png" class="btn" onclick="onAddLine('txt')">
                <img src="icons/trash.png" class="btn" onclick="onLineDelete()">
            </div>
            <h3>Fonts settings</h3>
            <div class="user-settings section2">
                <img src="icons/increase font - icon.png" class="btn" onclick="onFontSizeChange(1)">
                <img src="icons/decrease font - icon.png" class="btn" onclick="onFontSizeChange(-1)">
                <img src="icons/align-to-left.png" class="btn" onclick="onTextAlign('right')">
                <img src="icons/center-text-alignment.png" class="btn" onclick="onTextAlign('center')">
                <img src="icons/align-to-right.png" class="btn" onclick="onTextAlign('left')">
                <select class="font-select">
                    <!-- onchange="onFontChange(event.target.value)" -->
                    <option value="fontImpact">Impact</option>
                    <!-- <option value="montserrat">Montserrat</option> -->
                </select>
                <input type="color" id="b-g-color" name="b-g-color" value="#000000"
                    onchange="onSetColor(event.target.value)" />

                <div class="line-emoji">
                    <button onclick="onAddLine('🤣')">🤣</button>
                    <button onclick="onAddLine('😂')">😂</button>
                    <button onclick="onAddLine('😅')">😅</button>
                    <button onclick="onAddLine('😁')">😁</button>
                    <button onclick="onAddLine('😎')">😎</button>
                    <button onclick="onAddLine('😐')">😐</button>
                    <button onclick="onAddLine('🤯')">🤯</button>
                    <button onclick="onAddLine('🤑')">🤑</button>
                    <button onclick="onAddLine('🤢')">🤢</button>
                    <button onclick="onAddLine('🤮')">🤮</button>
                    <button onclick="onAddLine('😈')">😈</button>
                    <button onclick="onAddLine('🤡')">🤡</button>
                </div>

            </div>
            <!-- <h3>File settings</h3> -->
            <div class="user-settings section3">
                <button class="file-btn save-btn" onclick="onSave()">save</button>
                <div class="btn download">
                    <a href="#" class="file-btn" onclick="downloadCanvas(this)" download="cool-meme">Download</a>
                </div>
                <!-- <button class="file-btn Upload-btn" onclick="ShareMeme()">Upload meme And Share</button> -->
                <img src="icons/facebook-logo.png" class="btn file-btn Upload-btn" onclick="ShareMeme()">
                <!-- <div class="share" onmouseup="hideShareBtn()"> </div> -->
            </div>
        </div>
        
        <!-- <div class="user-msgs">
            <p class="user-msg"></p>
            <div class="share-container"></div>
        </div> -->

        </div>
    </section>

    <div class="update-msg"></div>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/services/input.service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>

</body>

</html>
