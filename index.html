<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <title>Meme Gen</title>
</head>

<body onload="init()">
    <header>
        <img class="main-header logo" src="logo/logo.png">
        <nav>
            <div class="main-header nav Gallery" onclick="onBackToGallery()">Gallery</div>
            <div class="main-header nav saved" onclick="onSavedMemes()">Saved</div>
            <div class="main-header nav about">About</div>
        </nav>
    </header>

    <section class="gallery">
        <div class="search-section">
            <input type="search" placeholder="Search" class="search-field" />
            <ul class="keywords"></ul>
        </div>
        <div class="grid-container">
             <canvas id="keywords-canvas" height="75" width="600" style="outline:1px solid green" class="hide-canvas"></canvas>
            <!-- <img src="img/2.jpg" class="img img2" onclick="onImgSelect()" alt=""> -->
        </div>
    </section>

    <section class="editor" hidden>
        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450" style="outline:1px solid green"></canvas>
        </div>
        <div class="user-settings">
            <h3>Line settings</h3>
            <div class="user-settings section1">
                <input class="lin1-input" type="text" placeholder="Enter your text..."
                    oninput="onTextEdit(event.target.value)" />
                <button class="btn switch-line-btn" onclick="onLineToggle()">switch line</button>
                <button class="btn add-line" onclick="onAddLine()">➕</button>
                <button class="btn delete-line" onclick="onLineDelete()">🗑</button>
            </div>
            <h3>Fonts settings</h3>
            <div class="user-settings section2">
                <button onclick="onFontSizeChange(1)">+</button>
                <button onclick="onFontSizeChange(-1)">-</button>
                <button onclick="onTextAlign('right')">👈</button>
                <button onclick="onTextAlign('left')">👉</button>
                <button onclick="onTextAlign('center')">☝</button>
                <select class="font-select">
                    <option value="impact">Impact</option>
                </select>
                <input type="color" id="b-g-color" name="b-g-color" value="#000000"
                    onchange="onSetColor(event.target.value)" />
            </div>
            <h3>File settings</h3>
            <div class="user-settings section3">
                <button class="file-btn save-btn" onclick="onSave()">save</button>
                <a href="#" class="file-btn"  onclick="downloadCanvas(this)" download="cool-meme">Download</a>
                <button class="file-btn Upload-btn" onclick="uploadImg()">Upload meme And Share</button>
            </div>
        </div>

        <div class="user-msgs">
            <p class="user-msg"></p>
            <div class="share-container"></div>
        </div>

        </div>
        <!-- <button onclick="onBackToGallery()">Back to the Gallery</button> -->
    </section>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>

</body>

</html>
